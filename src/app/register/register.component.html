<form>
    <div class="input-group mb-2">
    <input type="text" [(ngModel)]="registerData.email" name="email" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <input type="password" [(ngModel)]="registerData.password" name="password" class="form-control" placeholder="password" aria-label="Username" aria-describedby="basic-addon1">
    <button class="btn btn-primary" (click)="post()" type="submit">Register</button>
</form>
